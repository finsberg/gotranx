name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:

    name: Test on ${{ matrix.os }} with Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
        os: [ubuntu-latest, windows-latest, macos-latest]


    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install gotranx
      run: |
        python -m pip install -e ".[test]"
    - name: Test with pytest
      run: |
        python -m pytest --cov=gotranx --cov-report html --cov-report xml --cov-report term-missing -v

    - name: Coverage report
      if: matrix.python-version == '3.10'
      run: |
        python3 -m coverage report | sed 's/^/    /' >> $GITHUB_STEP_SUMMARY
        python3 -m coverage json
        export TOTAL=$(python3 -c "import json;print(json.load(open('coverage.json'))['totals']['percent_covered_display'])")
        echo "total=$TOTAL" >> $GITHUB_ENV

    - name: Upload HTML report.
      if: matrix.python-version == '3.10'
      uses: actions/upload-artifact@v4
      with:
        name: html-report
        path: htmlcov
