site_name: gotranx
site_description: Parser for gotran ode files
strict: true

theme:
  name: "material"
repo_name: finsberg/gotranx
repo_url: https://github.com/finsberg/gotranx


nav:
  - Home: "index.md"
  - Installation: "installation.md"
  - Demos: "demos.md"
  - Contributing: "contributing.md"

markdown_extensions:
  - admonition  #  note blocks, warning blocks -- https://github.com/mkdocs/mkdocs/issues/1659

plugins:
- search
